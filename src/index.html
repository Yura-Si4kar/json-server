<!DOCTYPE html>
<html lang="ua">
    @@include('html/head.html',{
    "title": "Case planner"
    })
<body class="body">
    <main>
        <div class="container">
            <div class="wrapper">
                <section class="case slide">
                    <div class="case-list">
                        <div class="case-today"></div>
                        <div class="color-info">
                            <span class="color-info_item red">work</span>
                            <span class="color-info_item green">rest</span>
                            <span class="color-info_item yellow">sport</span>
                            <span class="color-info_item blue">hobby</span>
                        </div>
                    </div>
                </section>
                <aside class="case-aside">
                    <div class="case-weather slide"></div>
                    <section class="case-shoping slide"></section>
                </aside>
                <div class="case-holidays"></div>
            </div>
        </div>
    </main>
    @@include('html/footer.html', {})

</html>
